{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ishinwe Prince Christian">

    <title>Forever Tvet Institute || System</title>

    

    <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center d-block">

    <div class="preloader " id="preloader">
      <div class="img">
        <img src="{% static 'img/logo1.jpg' %}" width="250" height="250" alt="" srcset="">
      </div> <br>

      <div class="spinner-border text-dark spnr" role="status">
      </div>
      <h4>Please Wait ...</h4>
      
    </div>
    
    <main class="form-signin" id="form">
        <form method="post">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'img/logo1.jpg' %}" alt="" width="150" height="150">
            <h1 class="h3 mb-3 fw-normal" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" >Forever Tvet Institute</h1>

              {% if message %}
                <div class="alert alert-danger" id='message' role="alert">
                  {{message}}
                </div>
              {% else %}
              {% endif %}
              
            </div>

            <div class="form-floating">
            <input type="text" autocomplete="off" name="username" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
            <input type="password" name="password" autocomplete="off" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            </div>


            <button class="w-100 btn btn-lg btn-outline-dark" id="login_btn" type="submit">Login</button>

            <p class="mt-5 mb-3 text-muted" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 13px;">Forever Technology &copy; 2021â€“2022</p>
        </form>
    </main>


    <script src="{% static 'js/login.js' %}"></script>
    
  </body>
</html>
